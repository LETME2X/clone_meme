<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

    
}

.facebook-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 700px;
    background-color: #f7f7f7;
    transition: transform 1s;
}

.login-form {
    display: none;
    width: 100%;
    margin-top: 20px;
}

.overlay-form {
    display: none;
    width: 100%;
    margin-top: 20px;
}

.facebook-container:hover {
    transform: rotateY(360deg);
}

.facebook-container:hover h2 {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.facebook-container:hover .login-form {
    display: none;
}

.facebook-container:hover .overlay-form {
    display: flex;
}

.facebook-container .overlay-form input[type="submit"] {
    position: relative;
    background-color: #4267B2;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.facebook-container .overlay-form input[type="submit"]:hover {
    animation: escape 1s infinite;
}

@keyframes escape {
    0% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(-20px);
    }
    100% {
        transform: translateX(0);
    }
}
    </style>
</head>
<body>

<div>
    <div>
        <img src="https://i.pinimg.com/736x/15/5e/ec/155eec9148459eea39b72907ca7c8c01.jpg" alt="" width="80%" height="auto" style="border-radius: 20px;">
       </div>
</div>

<div class="facebook-container">
    <h2>Welcome to Facebook</h2>
    <form class="overlay-form">
        <label for="email" style="color: red;"> Email:</label><br>
        <input type="text" id="email" name="email" style="border-color: red;"><br>
        <label for="pwd" style="color: red;"> Password:</label><br>
        <input type="password" id="pwd" name="pwd" style="border-color: red;"><br>
        <input type="submit" value="Login" style="background-color: red;">
    </form>
</div>

</body>
</html>
